<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>brick AI - Premium Domain For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: 'Assistant', Arial, sans-serif;
      background: linear-gradient(135deg, #0044ad 0%, #3577e5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 32px 16px;
    }
    .domain-for-sale {
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: #fff;
    }
    .price {
      font-size: 1.5rem;
      color: #bfff33;
      margin-bottom: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
    .brand-logo {
      margin: 0 auto 2.5rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 4px 32px rgba(0,0,0,0.10));
    }
    .brand-logo img {
      width: 320px;
      max-width: 90vw;
      height: auto;
      display: block;
    }

    .buy-btn-link {
      text-decoration: none;
      display: inline-block;
    }
    .buy-btn {
      padding: 0.9rem 2.2rem;
      font-size: 1.08rem;
      font-family: 'Assistant', Arial, sans-serif;
      background: #fff;
      color: #0044ad;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 24px 0 rgba(0,68,173,0.10), 0 2px 8px 0 rgba(0,68,173,0.10);
      letter-spacing: 0.06em;
      text-transform: none;
      transition: 
        transform 0.16s cubic-bezier(.2,1,.22,1),
        box-shadow 0.18s cubic-bezier(.2,1,.22,1);
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .buy-btn:hover, .buy-btn:focus {
      transform: scale(1.035);
      box-shadow: 0 12px 32px 0 rgba(0,68,173,0.18), 0 4px 12px 0 rgba(0,68,173,0.15);
      color: #003076;
    }
    .godaddy-icon {
      width: 26px;
      height: 26px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .domain-for-sale {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
      }
      .price {
        font-size: 1rem;
        margin-bottom: 1.3rem;
      }
      .brand-logo img {
        width: 175px;
        max-width: 98vw;
      }
      .buy-btn {
        padding: 0.7rem 1.1rem;
        font-size: 0.98rem;
      }
      .godaddy-icon {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="domain-for-sale">
      This premium<br>
      domain is for sale
    </div>
    <div class="price">
      Price : $10,000
    </div>
    <div class="brand-logo">
      <!-- Place the logo in your repo and use the correct file name below, e.g. logo.png -->
      <img src="https://i.imgur.com/3xH9PQ3.png" alt="">
    </div>
    <a class="buy-btn-link" href="https://www.godaddy.com/domainsearch/find?domainToCheck=brickai.com" target="_blank" rel="noopener">
      <button class="buy-btn">
        <svg class="godaddy-icon" fill="none" viewBox="0 0 32 32">
          <circle cx="16" cy="16" r="15" stroke="#0044ad" stroke-width="2"/>
          <path d="M9 23c0-5.5 14-5.5 14 0" stroke="#0044ad" stroke-width="2" stroke-linecap="round"/>
          <ellipse cx="16" cy="13" rx="3.5" ry="6" stroke="#0044ad" stroke-width="2"/>
        </svg>
        Buy on GoDaddy
      </button>
    </a>
  </div>
</body>
</html>
