<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>brick AI - Premium Domain For Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: 'Assistant', Arial, sans-serif;
      background: radial-gradient(ellipse at 65% 35%, #3577e5 0%, #0044ad 65%, #003076 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    .domain-for-sale {
      font-family: 'Assistant', Arial, sans-serif;
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #fff;
      line-height: 1.3;
    }
    .price {
      font-family: 'Assistant', Arial, sans-serif;
      font-size: 2rem;
      color: #caff70;
      font-weight: 400;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-bottom: 2.5rem;
    }
    .brand-logo {
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      filter: drop-shadow(0 0 24px rgba(255,255,255,0.35));
    }
    .brand-logo img {
      display: block;
      height: 90px;
      width: auto;
      max-width: 350px;
      filter: drop-shadow(0 0 14px rgba(255,255,255,0.85));
    }
    .buy-btn-link {
      text-decoration: none;
      display: inline-block;
    }
    .buy-btn {
      margin-top: 2rem;
      padding: 1.3rem 3.6rem;
      font-size: 1.3rem;
      font-family: 'Assistant', Arial, sans-serif;
      background: #fff;
      color: #0044ad;
      border: none;
      border-radius: 2em;
      cursor: pointer;
      transition: 
        transform 0.2s, 
        box-shadow 0.2s, 
        background 0.2s, 
        color 0.2s;
      font-weight: 700;
      box-shadow: 0 8px 32px 0 rgba(0,68,173,0.18), 0 2px 8px 0 rgba(0,68,173,0.10);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .buy-btn:hover, .buy-btn:focus {
      background: #f2f6ff;
      color: #003076;
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 12px 36px 0 rgba(0,68,173,0.22), 0 4px 16px 0 rgba(0,68,173,0.15);
    }
    .godaddy-icon {
      vertical-align: middle;
      width: 32px;
      height: 32px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .domain-for-sale {
        font-size: 1.2rem;
      }
      .price {
        font-size: 1.1rem;
      }
      .brand {
        gap: 10px;
      }
      .brand-logo, .brand-logo img {
        height: 44px;
        max-width: 140px;
      }
      .buy-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
      .godaddy-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="domain-for-sale">
      This premium<br>
      domain is for sale
    </div>
    <div class="price">
      Price : $10,000
    </div>
    <div class="brand">
      <span class="brand-logo">
        <img src="https://files.oaiusercontent.com/file-5d3c5e3b-3b83-4e64-8a3b-1bdbb8e6f2e6.png?se=2024-07-19T20%3A31%3A00Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image&skoid=7c1b5b7c-5b7e-4ca6-9ef1-7e0b4a3a0e9f&sktid=1e0a3fb9-7b8d-4c9a-9e5a-0b8a3d6b1b26&skt=2024-07-19T20%3A31%3A00Z&ske=2024-07-20T20%3A31%3A00Z&sks=b&skv=2021-08-06&sig=VZCzF5lI5KrhGJQ4QhQp2bFZt2wO2UgyyKJvJ1v8k7I%3D" alt="brick AI logo">
      </span>
    </div>
    <a class="buy-btn-link" href="https://www.godaddy.com/domainsearch/find?domainToCheck=brickai.com" target="_blank" rel="noopener">
      <button class="buy-btn">
        <svg class="godaddy-icon" fill="none" viewBox="0 0 32 32">
          <circle cx="16" cy="16" r="15" stroke="#0044ad" stroke-width="2"/>
          <path d="M9 23c0-5.5 14-5.5 14 0" stroke="#0044ad" stroke-width="2" stroke-linecap="round"/>
          <ellipse cx="16" cy="13" rx="3.5" ry="6" stroke="#0044ad" stroke-width="2"/>
        </svg>
        Buy on GoDaddy
      </button>
    </a>
  </div>
</body>
</html>
